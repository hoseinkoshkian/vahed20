{% extends 'html/base/base.html' %}
{% load static %}
{% block body %}

    <div class="flex justify-center items-center flex-col h-screen ">
    <div class="w-[90%]  h-[20%] mx-auto  ">

        <h1 class="bg-amber-400 w-full text-center py-1">فیلتر</h1>
       <form id="filterCourse" method="POST">
    {% csrf_token %}
    <div class="flex flex-col">
        <div class="grid grid-cols-4 mt-1 gap-4">
            <div>
                <input name="courseName" id="courseName" class="rounded-xl" type="text" placeholder="نام درس">
            </div>
            <div>
                <input name="courseCode" id="courseCode" class="rounded-xl" type="text" placeholder="کد درس">
            </div>
            <div>
                <input name="practicalUnits" id="practicalUnits" class="rounded-xl" type="text" placeholder="تعداد واحد عملی">
            </div>
            <div>
                <input name="theoreticalUnits" id="theoreticalUnits" class="rounded-xl" type="text" placeholder="تعداد واحد نظری">
            </div>        <div >
            <button class="bg-amber-400 px-4 py-2 rounded-xl " type="button" onclick="filterCourses()">تایید</button>
        </div>
    </div>
            
        </div>

</form>

    </div>

    <div class="w-[90%] h-[70%] mx-auto overflow-y-scroll relative ">

        <h1 class="bg-amber-400 w-full text-center py-3 sticky top-0 backdrop-blur-3xl" >مشاهده لیست دروس</h1>
        <div id="course-table" class="text-center">
            اینجا باید جدول باشد
        </div>
    </div>



{% endblock %}

{% block js %}

    <script src="{% static 'js/course/main.js' %}">

    </script>
{% endblock %}
